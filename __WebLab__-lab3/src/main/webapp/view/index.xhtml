<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>WEB3</title>
    </h:head>
    <h:body>
        <ui:include src="template/header.xhtml"/>
        <table class="index-table">
            <tr>
                <td>
                    <div class="alarm-clock">
                        <div class="date">
                            <span class="month"/>
                            <span class="day"/>,
                            <span class="year"/>
                        </div>

                        <div class="time">
                            <span class="hours"/>
                            <span class="colon">:</span>
                            <span class="minutes"/>
                            <span class="colon">:</span>
                            <span class="seconds"/>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <!--<a href="./view/main.xhtml"  class="fciA navItem" ><span class="fciSpan" >Go to main...</span></a>-->
                    <h:button id="toMain" outcome="toMain" value="Go to main"/>
                </td>
            </tr>
        </table>
        <ui:include src="template/footer.xhtml"/>
        <h:outputScript lib="scripts" name="scripts/clock.js"/>
        <h:outputStylesheet lib="style" name="style/index.css"/>
        <h:outputStylesheet lib="style" name="style/button.css"/>
        <h:outputStylesheet lib="style" name="style/clock.css"/>
    </h:body>
</f:view>
</html>
